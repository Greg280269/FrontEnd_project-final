<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="container" style="text-align: center">
      <br />
      <h2 class="title-comentarios-lista" style="text-align: center" >Registro de Comentarios</h2>
      <form [formGroup]="form" (submit)="aceptar()" class="example-form">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Codigo</mat-label>
          <input matInput placeholder="Codigo" formControlName="id" />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Valoracion</mat-label>
          <mat-select formControlName="valoracion">
            <mat-option *ngFor="let p of tipo" [value]="p.value">
              {{ p.viewValue }}
            </mat-option>
          </mat-select>
          <mat-error
            *ngIf="obtenerControlCampo('valoracion')?.errors?.['required']"
          >
            La valoracion es obligatorio.
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Contenido</mat-label>
          <input matInput placeholder="Contenido" formControlName="contenido" />
          <mat-error
            *ngIf="obtenerControlCampo('contenido')?.errors?.['required']"
          >
            El contenido es obligatorio.
          </mat-error>
          <mat-error *ngIf="obtenerControlCampo('contenido')?.errors?.['pattern']">
            Contenido invalido
          </mat-error>
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>Usuario</mat-label>
          <mat-select [(value)]="usuarioSeleccionado" required formControlName="users">
            <mat-option *ngFor="let p of listaUsuario" [value]="p.id">
              {{p.username}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="obtenerControlCampo('users')?.errors?.['required']">
            El nivel de dificultad es obligatorio.
          </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
          <mat-label>Evento</mat-label>
          <mat-select [(value)]="eventoSeleccionado" required formControlName="eventos">
            <mat-option *ngFor="let p of listaEvento" [value]="p.id">
              {{p.nombre}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="obtenerControlCampo('eventos')?.errors?.['required']">
            El nivel de dificultad es obligatorio.
          </mat-error>
        </mat-form-field>
        <br>

        <button mat-raised-button color="primary" class="button-aceptar"><span class="material-icons">check</span></button>
        <button
          mat-raised-button
          color="warn"
          routerLink="/components/comentarios"
          class="button-cancelar"
        >
        <span class="material-icons">cancel</span>
        </button>


        <p>{{ mensaje }}</p>
      </form>
    </div>
  </body>
</html>
