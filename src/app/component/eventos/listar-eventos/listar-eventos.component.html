<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="form-eventos" class="container">
    <br />
    <h2 style="text-align: center" class="title-eventos-lista">Lista de Eventos</h2>

    <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar" />
    </mat-form-field>

    <div style="text-align: right;">
      <button mat-raised-button color="primary" routerLink="/components/eventos/nuevo"class="button-insert"><span class="material-icons">add</span> </button>
    </div>
    <br />
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

       <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
      </ng-container>

       <ng-container matColumnDef="Capacidad">
        <th mat-header-cell *matHeaderCellDef>Capacidad</th>
        <td mat-cell *matCellDef="let element">{{ element.capacidad }}</td>
      </ng-container>

        <ng-container matColumnDef="Costo">
          <th mat-header-cell *matHeaderCellDef>Costo</th>
          <td mat-cell *matCellDef="let element">{{ element.costo }}</td>
        </ng-container>

        <ng-container matColumnDef="Usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario</th>
          <td mat-cell *matCellDef="let element"> {{element.idUsuario.username}} </td>
        </ng-container>

        <ng-container matColumnDef="Local">
          <th mat-header-cell *matHeaderCellDef> Local </th>
          <td mat-cell *matCellDef="let element"> {{element.idLocal.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button [routerLink]="['ediciones', element.id]" class="button-update">
              <span class="material-icons button-update">autorenew</span>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef>Borrar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button class="button-delete" (click)="eliminar(element.id)">
              <span class="material-icons">delete_forever</span>
            </button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</body>

</html>
